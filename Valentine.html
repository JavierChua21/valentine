<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial;
  background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

/* card container */
.card {
  width: 360px;
  padding: 30px 20px 40px 20px;
  border-radius: 24px;
  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(12px);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);

  display: flex;
  flex-direction: column;
  align-items: center;
}

/* image at TOP */
.photo {
  width: 240px;
  height: auto;
  border-radius: 18px;
  margin-bottom: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
}

/* text BELOW image */
h1 {
  font-size: 28px;
  margin: 0 0 25px 0;
  text-align: center;
  line-height: 1.2;
}

/* button container */
.buttonArea {
  position: relative;
  width: 100%;
  height: 80px;
}

/* buttons */
button {
  font-size: 22px;
  padding: 12px 26px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  position: absolute;
}

/* YES button */
#yes {
  background: #ff4d6d;
  color: white;
  left: 60px;
  top: 10px;
}

/* NO button */
#no {
  background: #666;
  color: white;
  left: 200px;
  top: 10px;
}

/* hearts animation */
.heart {
  position: absolute;
  animation: floatUp 5s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(110vh); opacity: 1; }
  to   { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <img src="img1.jpeg" class="photo" alt="img1">
  <h1>Will you be my Valentine? ❤️</h1>

  <div class="buttonArea">
    <button id="yes" onclick="yesPage()">Yes ❤️</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>
</div>

<script>
let yesSize = 22;
let noSize = 22;

/* NO runs away + gets smaller */
function moveNo() {
  const no = document.getElementById("no");

  // move within button area
  const maxX = 260; // horizontal limit inside the card
  const maxY = 40;  // vertical limit inside the button area

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  no.style.left = x + "px";
  no.style.top = y + "px";

  // YES gets bigger
  yesSize += 2;
  document.getElementById("yes").style.fontSize = yesSize + "px";

  // NO gets smaller (min size so it doesn't vanish)
  noSize -= 2;
  if (noSize < 8) noSize = 8;

  no.style.fontSize = noSize + "px";
  no.style.padding = (noSize / 2) + "px " + (noSize) + "px";
}

/* YES page */
function yesPage() {
  document.getElementById("card").innerHTML = `
    <img src="img2.jpeg" class="photo" alt="img2">
    <h1 style="font-size:32px;">
      YAYYYYY!! ❤️<br>
      I love you beli much Bon Bon!
    </h1>
  `;
}

/* floating hearts */
setInterval(function () {
  const heart = document.createElement("div");
  heart.innerHTML = "❤️";
  heart.className = "heart";

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (Math.random() * 20 + 20) + "px";

  document.body.appendChild(heart);

  setTimeout(function () {
    heart.remove();
  }, 5000);
}, 300);
</script>

</body>
</html>
