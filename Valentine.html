<!DOCTYPE html>
<html>
<head>
<title>Valentine ‚ù§Ô∏è</title>

<style>

body {
    background-color: #ffe6f0;
    text-align: center;
    font-family: Segoe UI;
    margin-top: 150px;
}

h1 {
    font-size: 40px;
}

button {
    font-size: 24px;
    padding: 15px 30px;
    margin: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background-color: pink;
}

#no {
    background-color: gray;
    position: absolute;
}

</style>

</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
<button id="no" onmouseover="moveNo()">No</button>

<script>

let yesSize = 24;

function yesClicked()
{
    document.body.innerHTML =
    "<h1>YAY ‚ù§Ô∏è You made me the happiest person üòä</h1>";
}

function moveNo()
{
    const no = document.getElementById("no");

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    no.style.left = x + "px";
    no.style.top = y + "px";

    yesSize += 5;
    document.getElementById("yes").style.fontSize = yesSize + "px";
}

</script>

</body>
</html>
