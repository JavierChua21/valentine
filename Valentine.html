<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ❤️</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .card {
      width: min(520px, 92vw);
      padding: 28px 22px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
    }

    .photo {
      width: min(320px, 70vw);
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      display: block;
      margin: 0 auto 18px;
    }

    h1 {
      margin: 10px 0 18px;
      font-size: clamp(26px, 4vw, 40px);
      line-height: 1.15;
    }

    .btnRow {
      position: relative;
      height: 90px;
      margin-top: 10px;
    }

    button {
      font-size: 22px;
      padding: 12px 26px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, font-size 0.2s ease;
      user-select: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      position: absolute;
      left: 35%;
      top: 10px;
    }

    #no {
      background: #666;
      color: white;
      position: absolute;
      left: 60%;
      top: 10px;
    }

    .heart {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
      animation: floatUp 5s linear forwards;
      will-change: transform, opacity;
    }

    @keyframes floatUp {
      from { transform: translate(var(--x), 110vh); opacity: 1; }
      to   { transform: translate(var(--x), -15vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card" id="page">
    <img class="photo" src="img1.jpeg" alt="photo">
    <h1>Will you be my Valentine? ❤️</h1>

    <div class="btnRow">
      <button id="yes" onclick="showYes()">Yes ❤️</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <script>
    const rng = (min, max) => Math.random() * (max - min) + min;
    let yesSize = 22;

    function moveNo() {
      const no = document.getElementById("no");
      const row = no.parentElement;

      const maxX = row.clientWidth - no.offsetWidth;
      const maxY = row.clientHeight - no.offsetHeight;

      no.style.left = Math.max(0, rng(0, maxX)) + "px";
      no.style.top  = Math.max(0, rng(0, maxY)) + "px";

      // make YES bigger each time
      yesSize += 2;
      const yes = document.getElementById("yes");
      yes.style.fontSize = yesSize + "px";
      yes.style.transform = "scale(1.03)";
      setTimeout(() => yes.style.transform = "scale(1)", 120);
    }

    function showYes() {
      document.getElementById("page").innerHTML = `
        <img class="photo" src="img2.jpeg" alt="photo">
        <h1 style="font-size: clamp(30px, 4.6vw, 52px);">
          YAYYYYY!! ❤️<br>
          I love you beli much Bon Bon!
        </h1>
      `;
    }

    // hearts
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "❤️";
      h.style.setProperty("--x", Math.round(rng(0, window.innerWidth)) + "px");
      h.style.fontSize = Math.round(rng(18, 40)) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 5200);
    }, 250);
  </script>
</body>
</html>
